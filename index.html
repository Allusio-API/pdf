<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allusio API | Private Access</title>
  <style>
    :root {
      --allusio-green: #008059;
      --allusio-dark: #0d0f0e;
      --allusio-gray: #d1d1d1;
      --allusio-accent: #00c08a;
      --font-main: 'Inter', system-ui, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at 20% 20%, #0d0f0e, #000);
      color: var(--allusio-gray);
      font-family: var(--font-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      letter-spacing: 1px;
      color: var(--allusio-green);
      text-shadow: 0 0 20px rgba(0, 192, 138, 0.3);
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-out forwards;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      color: #aaa;
      line-height: 1.6;
      animation: fadeIn 2s ease-out forwards;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #555;
      letter-spacing: 0.5px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo styling */
    .logo {
      width: 90px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1.5s ease-out 0.3s forwards;
      filter: drop-shadow(0 0 10px rgba(0, 192, 138, 0.2));
    }

    /* Optional glowing border */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      border: 2px solid rgba(0, 192, 138, 0.1);
      border-radius: 10px;
      pointer-events: none;
      animation: borderGlow 3s infinite alternate;
    }

    @keyframes borderGlow {
      from {
        box-shadow: 0 0 20px rgba(0, 192, 138, 0.1);
      }

      to {
        box-shadow: 0 0 30px rgba(0, 192, 138, 0.4);
      }
    }
  </style>
</head>

<body>
  <img src="https://allusio.io/assets/logo.svg" alt="Allusio Logo" class="logo">
  <h1>Welcome to Allusio API</h1>
  <p><i>This private API is restricted to verified Allusio systems and can only be initiated from inside the Allusio environment.</i></p>

  <div class="footer">
    © 2025 Allusio Systems — Secure API Access Layer v3.1
  </div>

  <script src="function.js"></script>
  <script src="driver.js"></script>
</body>

</html>
